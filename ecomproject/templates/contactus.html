
{% extends 'base.html' %}

{% block title %}Contact | Us {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-12 bg-img py-5 text-center px-0">
          <h3>Contact Us</h3>
      </div>
        <div class="col-md-6 p-3 bg-light my-2 shadow shadow-lg mx-auto ">


            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email id" required>
                </div>
                 <div class="form-group">
                    <label>Phone</label>
                    <input type="number" class="form-control" name="phone" placeholder="Enter Phone No" required>
                </div>
                 <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" name="sub" placeholder="Enter Subject">
                </div>
                 <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" cols="20" rows="3" name="msg" placeholder="Enter Message"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-outline-primary rounded-pill" value="Submit" id="sub">
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
