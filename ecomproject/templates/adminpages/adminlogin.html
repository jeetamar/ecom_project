{% extends 'base.html' %}

{% block title %} Admin Login {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Admin Login Form </h3><hr>
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}

                <button type="submit" class=" mt-4 btn btn-info">Login as Admin</button>
                {% if error %}
                <li style="color:red;"> {{error}}</li>
                {% endif %}
            </form>
        </div>

    </div>
</div>

{% endblock %}
