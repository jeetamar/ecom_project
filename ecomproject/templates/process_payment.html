
{% extends 'base.html' %}

{% block title %} Check Out {% endblock %}


{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 p-5 text-center" style="box-shadow:0px 0px 10px gray;">
      <h3 class="text-warning">Click here to continue</h3>
      <h5 class="text-success">Total pay with included GST- &nbsp; <b>Rs.{{total}}</b</h5>
      <form action="" method="POST">
        {% csrf_token %}
          {{form.render}}
      </form>

    </div>
  </div>
</div>


{% endblock %}
